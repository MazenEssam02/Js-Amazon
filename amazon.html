<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Project</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/amazon.css">
  </head>
  <body>
   <header class="header">
      <a href="amazon.html" class="header-left">
        <img src="./images/amazon-logo-white.png" alt="Amazon-logo" class="amazon-logo">
        <img src="./images/amazon-mobile-logo-white.png" alt="Amazon-logo" class="amazon-mobile-logo">
      </a>
     

      <div class="search-container">
        <input class="search-input" type="text" placeholder="Search">
        <button class="search-icon-button">
          <img class="search-icon" src="./images/icons/search-icon.png" alt="Search icon">
        </button>
      </div>
      
      <div class="header-right">
        <a class="header-returns-orders" href="orders.html">
          <p class="header-returns">Returns</p>
          <p class="header-orders">& Orders</p>
        </a>
        <a class="header-cart" href="checkout.html">
          <div class="cart-icon-container">
            <p class="cart-quantity">4</p>
            <img class="cart-icon" src="./images/icons/cart-icon.png" alt="Cart">
          </div>
          
          <p class="header-cart-title">Cart</p>
        </a>
      </div>
   </header>
   <div class="main">
    <div class="products-grid">
      <div class="product-container">
        <div class="product-image-container">
          <img class="product-image" src="./images/products/athletic-cotton-socks-6-pairs.jpg" alt="socks">

        </div>
        <div class="product-description">
          <p class="product-main-desc">Black and Gray Athletic Cotton Socks - 6 Pairs</p>
        </div>
        <div class="rating-container">
          <img class="rating-img" src="./images/ratings/rating-45.png" alt="">
          <span class="rating-quantity">87</span>
        </div>
        
        <div class="product-price">
          $10.90
        </div>

        <div class="dropdown-container">
          <select id="dropdown" name="item-quantity">
            <option selected value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        </div>
        <div class="check-container">
          <img class="check-image" src="./images/icons/checkmark.png" alt="check">
          <span class="added-check">Added</span>
        </div>
        <button class="add-to-cart-button primary-button">
          Add to Cart
        </button>
     
        
      </div>
      <div class="product-container">
        <div class="product-image-container">
          <img class="product-image" src="./images/products/intermediate-composite-basketball.jpg" alt="basketball">

        </div>
        <div class="product-description">
          <p class="product-main-desc"> Intermediate Size Basketball</p>
        </div>
        <div class="rating-container">
          <img class="rating-img" src="./images/ratings/rating-40.png" alt="">
          <span class="rating-quantity">127</span>
        </div>
        
        <div class="product-price">
          $20.95
        </div>

        <div class="dropdown-container">
          <select id="dropdown" name="item-quantity">
            <option selected value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        </div>
        <div class="check-container">
          <img class="check-image" src="./images/icons/checkmark.png" alt="check">
          <span class="added-check">Added</span>
        </div>
        <button class="add-to-cart-button primary-button">
          Add to Cart
        </button>
     
        
      </div>
      <div class="product-container">
        <div class="product-image-container">
          <img class="product-image" src="./images/products/adults-plain-cotton-tshirt-2-pack-teal.jpg" alt="socks">

        </div>
        <div class="product-description">
          <p class="product-main-desc"> Adults Plain Cotton T-Shirt - 2 Pack</p>
        </div>
        <div class="rating-container">
          <img class="rating-img" src="./images/ratings/rating-45.png" alt="">
          <span class="rating-quantity">56</span>
        </div>
        
        <div class="product-price">
          $7.99
        </div>

        <div class="dropdown-container">
          <select id="dropdown" name="item-quantity">
            <option selected value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        </div>
        <div class="check-container">
          <img class="check-image" src="./images/icons/checkmark.png" alt="check">
          <span class="added-check">Added</span>
        </div>
        <button class="add-to-cart-button primary-button">
          Add to Cart
        </button>
     
        
      </div>

    </div>

   </div>
  </body>
</html>
